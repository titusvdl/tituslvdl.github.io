<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Psychedelic Website with Games</title>
  <style>
    /* General styling for the body */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    /* Create the moving background */
    .wave-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      background: radial-gradient(circle, #1a1a1a, #000);
    }
    .wave {
      position: absolute;
      width: 400%;
      height: 400%;
      top: 50%;
      left: 50%;
      background: rgba(255, 0, 255, 0.2);
      border-radius: 45%;
      animation: wave 15s ease-in-out infinite;
    }
    .wave:nth-child(2) {
      background: rgba(0, 255, 255, 0.2);
      animation: wave 10s ease-in-out infinite;
    }
    .wave:nth-child(3) {
      background: rgba(255, 255, 0, 0.2);
      animation: wave 20s ease-in-out infinite;
    }

    /* Animation for the waves */
    @keyframes wave {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Styling for the content of your page */
    .content {
      text-align: center;
      z-index: 1; /* Ensure content is on top of the background */
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      line-height: 1.5em;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Button styles for the games */
    .game-link {
      display: inline-block;
      margin: 15px;
      padding: 10px 20px;
      font-size: 1.5em;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .game-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Moving background visual -->
  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <!-- Your content -->
  <div class="content">
    <h1>Welcome to My Psychedelic Website</h1>
    <p>This website is inspired by the psychedelic vibes of King Gizzard & the Lizard Wizard. Enjoy the games below!</p>

    <!-- Links to the games -->
    <a href="game.html" class="game-link">Play Click the Circle Game</a>
    <a href="guess.html" class="game-link">Play Guess the Number Game</a>
  </div>
</body>
</html>
