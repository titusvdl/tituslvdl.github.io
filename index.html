<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data 1 group 11</title>
  <style>
    /* General styling for the body */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    /* Intensified moving background */
    .wave-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      background: radial-gradient(circle, #000, #000);
    }
    .wave {
      position: absolute;
      width: 400%;
      height: 400%;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      animation: wave 7s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      mix-blend-mode: screen;
    }
    .wave:nth-child(1) {
      background: rgba(255, 0, 0, 0.5); /* Intense red */
      animation: wave 9s ease-in-out infinite;
    }
    .wave:nth-child(2) {
      background: rgba(0, 255, 0, 0.5); /* Intense green */
      animation: wave 6s ease-in-out infinite;
    }
    .wave:nth-child(3) {
      background: rgba(0, 0, 255, 0.5); /* Intense blue */
      animation: wave 12s ease-in-out infinite;
    }

    /* Animation for the waves */
    @keyframes wave {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.5);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Styling for the content of your page */
    .content {
      text-align: center;
      z-index: 1; /* Ensure content is on top of the background */
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    p {
      font-size: 1.5em;
      line-height: 1.5em;
      max-width: 800px;
      margin: 0 auto;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Button styles for the games */
    .game-link {
      display: inline-block;
      margin: 15px;
      padding: 10px 20px;
      font-size: 1.5em;
      color: #fff;
      background-color: #ff0055;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .game-link:hover {
      background-color: #ff66cc;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- More intense moving background visual -->
  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <!-- Flying crocodiles -->
  <div class="crocodile" style="top: 20%; left: -10%;"></div>
  <div class="crocodile" style="top: 40%; left: -20%;"></div>
  <div class="crocodile" style="top: 60%; left: -30%;"></div>

  <!-- Your content -->
  <div class="content">
    <h1>Welcome to the Website of Group 11</h1>
    <p> Enjoy our beautiful code and the game below!</p>

    <!-- Links to the games -->
    <a href="game.html" class="game-link">Homework 0</a>
    <a href="guess.html" class="game-link">Play Guess the Number Game</a>
  </div>
</body>
</html>
