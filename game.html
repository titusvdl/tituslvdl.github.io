    <h1>Python Function: create_dict</h1>
    <p>Here is the Python function that creates a dictionary based on whether the index is even or odd:</p>
    <pre><code>
def create_dict(n: int) -> dict:
    d = {}
    for i in range(n):
        if i % 2 == 0:
            d[i] = "even"
        else:
            d[i] = "odd"
    return d
    </code></pre>
