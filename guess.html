<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .game-area {
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="game-area">
    <h1>Guess the Number</h1>
    <p>Group 11 is thinking of a number between 1 and 100. Can you guess it Ir. Hans Hoogenboom?</p>
    <input type="number" id="userGuess" placeholder="Enter your guess" />
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>
  </div>

  <script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const userGuess = document.getElementById('userGuess').value;
      const result = document.getElementById('result');
      attempts++;

      if (userGuess == randomNumber) {
        result.textContent = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts.`;
      } else if (userGuess > randomNumber) {
        result.textContent = 'Too high! Try again.';
      } else {
        result.textContent = 'Too low! Try again.';
      }
    }
  </script>
</body>
</html>
